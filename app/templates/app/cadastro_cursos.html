{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Cadastro de cursos</h1>
</div>

<table class="table">
    <tr><th>Nome do curso</th><th>Período</th><th>Faculdade</th></tr>
        {% for curso in cursos %}
          <tr><td>{{ curso.nome }}</td><td>{{ curso.periodo }}</td><td>{{ curso.instituição }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
